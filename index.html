<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		/>
		<!-- Google Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<!-- Bootstrap core CSS -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Material Design Bootstrap -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css"
			rel="stylesheet"
		/>
		<style>
			.img {
				width: 110px;
				height: 110px;
			}
		</style>
	</head>

	<body>
		<div class="container mt-3">
			<table class="table table-hover">
				<thead>
					<th>ID</th>
					<th>Titile</th>
					<th>Price</th>
					<th>Image</th>
				</thead>
				<tbody id="tb_body"></tbody>
			</table>
		</div>
	</body>
	<script>
		var apiCall = async () => {
			const response = await fetch("https://fakestoreapi.com/products", {
				method: "GET",
				headers: {
					"Content-Type": "application/json",
				},
			});
			const result = await response.json();
			var tbody = document.getElementById("tb_body");
			var myList = "";
			for (i = 0; i < result.length; i++) {
				myList += `
                <tr>
						<td>${result[i].id}</td>
						<td>${result[i].title}</td>
						<td>${result[i].price}</td>
						<td><img src="${result[i].image}" class="img"></td>
						<td><a href="${result[i].image}"><button class="btn btn-sm btn-danger">Look Image</button></a></td>
					</tr>
                `;
				tbody.innerHTML = myList;
			}
		};
		apiCall();
	</script>
</html>
